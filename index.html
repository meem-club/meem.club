<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEEM.CLUB - Retro 90s Vibes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Retro grid pattern overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }
        
        .container {
            text-align: center;
            z-index: 1;
            position: relative;
        }
        
        .main-logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 4rem;
            color: #00ffff;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #00ffff,
                4px 4px 0px #ff00ff,
                8px 8px 0px #ffff00;
            margin-bottom: 2rem;
            animation: pulse 2s ease-in-out infinite;
            letter-spacing: 0.2em;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;
            flex-wrap: wrap;
            margin: 3rem 0;
        }
        
        .spinning-logo {
            width: 120px;
            height: 120px;
            position: relative;
            animation: spin 3s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .logo-1 {
            animation: spin 3s linear infinite;
        }
        
        .logo-2 {
            animation: spin 4s linear infinite reverse;
        }
        
        .logo-3 {
            animation: spin 2.5s linear infinite;
        }
        
        .logo-4 {
            animation: spin 3.5s linear infinite reverse;
        }
        
        .spinning-logo::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 8px solid;
            border-radius: 50%;
            border-color: #ff00ff #00ffff #ffff00 #ff00ff;
            box-shadow: 
                0 0 20px #ff00ff,
                0 0 40px #00ffff,
                inset 0 0 20px rgba(255, 0, 255, 0.3);
        }
        
        .spinning-logo::after {
            content: 'â˜…';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #ffff00;
            text-shadow: 0 0 10px #ffff00;
            animation: starPulse 1s ease-in-out infinite;
        }
        
        @keyframes starPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }
        
        .retro-shape {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: spin 2s linear infinite;
            box-shadow: 
                0 0 20px #ff00ff,
                0 0 40px #00ffff;
        }
        
        .retro-square {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            transform: rotate(45deg);
            animation: spin 3s linear infinite;
            box-shadow: 
                0 0 30px #ff00ff,
                0 0 60px #00ffff;
        }
        
        .retro-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffff00, #ff00ff);
            animation: spin 2.5s linear infinite reverse;
            box-shadow: 
                0 0 25px #ffff00,
                0 0 50px #ff00ff;
        }
        
        .retro-hex {
            width: 100px;
            height: 100px;
            background: linear-gradient(60deg, #00ffff, #ff00ff, #ffff00);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation: spin 3.5s linear infinite;
            box-shadow: 
                0 0 20px #00ffff,
                0 0 40px #ff00ff;
        }
        
        .subtitle {
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            color: #ffff00;
            text-shadow: 
                0 0 10px #ffff00,
                2px 2px 0px #ff00ff;
            margin-top: 2rem;
            animation: blink 1.5s step-end infinite;
            letter-spacing: 0.3em;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .retro-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            color: #00ffff;
            text-shadow: 
                0 0 5px #00ffff,
                1px 1px 0px #ff00ff;
            margin-top: 1rem;
            letter-spacing: 0.1em;
        }
        
        /* Floating particles */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffff00;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 0 10px #ffff00;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            50% {
                transform: translateY(-100px) translateX(50px);
            }
        }
        
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 1.5s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 0.5s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 2.5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 1s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 2s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 0.8s; }
        
        @media (max-width: 768px) {
            .main-logo {
                font-size: 2rem;
            }
            
            .logo-container {
                gap: 1.5rem;
            }
            
            .spinning-logo,
            .retro-shape,
            .retro-square,
            .retro-circle,
            .retro-hex {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    
    <div class="container">
        <h1 class="main-logo">MEEM.CLUB</h1>
        
        <div class="logo-container">
            <div class="spinning-logo logo-1"></div>
            <div class="retro-shape"></div>
            <div class="spinning-logo logo-2"></div>
            <div class="retro-square"></div>
            <div class="spinning-logo logo-3"></div>
            <div class="retro-circle"></div>
            <div class="spinning-logo logo-4"></div>
            <div class="retro-hex"></div>
        </div>
        
        <p class="subtitle">WELCOME TO THE CLUB</p>
        <p class="retro-text">LOADING AWESOMENESS...</p>
    </div>
</body>
</html>
